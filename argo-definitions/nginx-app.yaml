apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-nginx-app
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: 'https://github.com/seba-pd/platform-repository.git'
    targetRevision: HEAD
    path: applications/nginx
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
       - CreateNamespace=true